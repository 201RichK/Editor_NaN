    class Editor extends  React.Component {
        constructor() {
            super()
            this.state = {
                editor: Object,
                lang: "golang",
                theme: "monokai",
                program: "package main\n\n\n\nfunc main() { \n\n}",
            }
        }

        componentDidMount(){
            window.ace.require("ace/ext/language_tools");
            var aceEditor = window.ace.edit("editor");
            aceEditor.setTheme(`ace/theme/${this.state.theme}`);
            aceEditor.setValue(this.state.program);
            aceEditor.getSession().setMode(`ace/mode/${this.state.lang}`);
            document.getElementById('editor').style.fontSize='16px';
        }

        render() {
            return (
                <div className="three">
                    <div id="editor" > </div>
                    <button>Run</button>
                    <div id="Console">
                        <ul>
                            <li><strong>Temps:</strong> </li>
                            <li><strong>Erreur:</strong> </li>
                            <li><strong>Result:</strong> </li>
                        </ul>
                    </div>
                </div>
            )
        }
    }
